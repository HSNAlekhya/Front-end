<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sample  form webpage</title>
</head>

            </select>
        <select> <br><br>

        <input type="button" value="clickme"><br><br>
