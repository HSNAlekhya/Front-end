<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Types of Elements:CSS</title>
        <style>
            h1{
                display:inline;
            }
            h1,h2,p,ol,li,a,u{
                border: 5px solid rgb(105, 196, 230);
            }
            a{
                display: block;
            }
        </style>
    </head>
    <body>
        <h1>welcome</h1>
        <h1>viewers</h1>
        <h2>This is my page...</h2>
        <h3>copyrights:Alekhya</h3>
        <ol>
            <li>
                ::marker
                "python"
            </li>
            <li>
                ::marker
                "java"
            </li>
            <li>
                ::marker
                "devops"
            </li>
            <li>
                ::marker
                "azure"
            </li>
            <li>
                ::marker
                "django"
            </li>
        </ol>
        <a href>facebook</a>
        <a href>instagram</a>
        <a href>snapchat</a>
        <a href>whatsapp</a>
    </body>
</html>
